<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guímarbot</title>
    <link rel="icon" href="resources/img/logo_guimarbot-SinFondo.webp">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!--Bootstrap-->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <link rel="stylesheet" href="resources/css/perfilusuario.css">
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="profile">
            <img src="resources/img/logo_guimarbot-SinFondo.webp" alt="Foto de perfil">
            <h3 id="user-full-name"></h3>
            <p id="user-username"></p>
            <p id="user-points">Aquí irían los puntos</p>
            <p id="user-plan">Aquí el plan</p>
            <a href="index.html" class="">← Volver al menú principal</a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="perfilusuario.html">Ver mi perfil</a></li>
                <li><a href="referidos.html">Referidos</a></li>
                <li><a href="suscripcion.html">Suscripción</a></li>
                <li><a href="#" id="logout-btn">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Botón de menú hamburguesa -->
    <div class="menu-toggle">☰</div>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>

    <!-- Información del Usuario -->
    <div class="container">
        <h2 class="mt-4">Tus Datos</h2>
        <form>
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono Móvil</label>
                <div class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Código de país" value="+51">
                    <input type="text" class="form-control" placeholder="Número">
                </div>
            </div>
            <div class="mb-3">
                <label for="web" class="form-label">Sitio web personal</label>
                <input type="text" class="form-control" id="web">
            </div>
            <div class="mb-3">
                <label for="biografia" class="form-label">Biografía</label>
                <textarea class="form-control" id="biografia" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="cumpleaños" class="form-label">Cumpleaños</label>
                <input type="date" class="form-control" id="cumpleaños">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Sección de Rutas -->
    <div class="container">
        <h2 class="mt-4">Tus Rutas</h2>
        <div class="route-item">
            <img src="resources/img/course-icon-1.webp" alt="Ruta 1" class="route-image">
            <span class="route-name">HTML y CSS desde cero</span>
            <div class="route-actions">
                <button class="view-btn"><a href="ruta.html">Ver Ruta</a></button>
                <button class="delete-btn">Eliminar Ruta</button>
            </div>
        </div>
        <div class="route-item">
            <img src="resources/img/curso2.webp" alt="Ruta 2" class="route-image">
            <span class="route-name">Javascript desde cero</span>
            <div class="route-actions">
                <button class="view-btn"><a href="ruta.html">Ver Ruta</a></button>
                <button class="delete-btn">Eliminar Ruta</button>
            </div>
        </div>
    </div>
    <script src="resources/js/perfilusuario.js"></script>
    <!--Bootstrap-->     
    <script src="resources/js/colores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
