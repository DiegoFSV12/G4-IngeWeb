<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="resources/css/login-register.css">
    <link rel="icon" href="resources/img/logo_guimarbot-SinFondo.webp">
</head>
<body>
    <div class="opacidad"></div>
    <div class="login-box">
        <a href="index.html">
            <img class="icon-img" src="resources/img/logo_guimarbot.webp" alt="Icono">
        </a>
        <h1>Registrarse</h1>
        <form id="user-form-register" method="post">
            <label for="txtusername">Nombres</label>
            <input type="text" id="txtusername" name="txtusername" placeholder="Ingrese sus nombre" required>
            
            <label for="txtapellidos">Apellidos</label>
            <input type="text" id="txtapellidos" name="txtapellidos" placeholder="Ingrese sus apellidos" required>
            
            <label for="txtemail">E-mail</label>
            <input type="email" id="txtemail" name="txtemail" placeholder="Ingrese su email" required>
            
            <label for="txtpassword">Contraseña</label>
            <input type="password" id="txtpassword" name="txtpassword" placeholder="Ingrese su contraseña" required>
            
            <!-- Campo de fecha de nacimiento con selector de calendario -->
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <input type="submit" value="Registrarse" name="btnregister">
            <a href="login.html">¿Ya tienes una cuenta? Iniciar sesión</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="resources/js/register.js"></script>    
</body>
</html>
