<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="resources/css/login-register.css">
    <link rel="icon" href="resources/img/logo_guimarbot-SinFondo.webp">
</head>
<body>
    <div class="opacidad"></div>
    <div class="login-box">
        <a href="index.html">
            <img class="icon-img" src="resources/img/logo_guimarbot.webp" alt="Icono">
        </a>
        <h1>Ingresar</h1>
        <form id="user-form-login" method="POST">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>

            <label for="txtpassword">Contraseña</label>
            <input type="password" id="txtpassword" name="txtpassword" placeholder="Ingrese su contraseña" required>

            <input type="submit" value="Ingresar">
            <p id="login-error-message" style="color: red;"></p>
            <a href="register.html">Crear una cuenta</a>
        </form>
    </div>
    <script src="resources/js/login.js"></script>
</body>
</html>
