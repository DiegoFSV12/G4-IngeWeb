<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guímarbot Administración</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="icon" href="resources/img/logo_guimarbot-SinFondo.png">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="resources/img/logo_guimarbot-SinFondo.png" alt="Logo Guímarbot">
        </div>
        <form id="loginForm" class="login-form">
            <h2>Iniciar sesión</h2>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="pass" name="pass" required>
            </div>
            <input type="submit" class="login-button" value="Iniciar sesión">
            <p id="loginMessage" style="color:red;"></p>
        </form>
    </div>
    <script src="resources/js/login.js"></script>
</body>
</html>
